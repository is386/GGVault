<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GGVault</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GGVault</a>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active text-center">
            <form class="d-flex">
              <input id="search" class="form-control me-2" type="search" placeholder="Search for Games" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </ul>
      </div>      
    </nav>
 
  <div id="my-games-container" class="container">
    <h2>My Games</h2>
    <table id="my-games-table" class="table table-striped">
      <thead>
        <th scope="col">Cover</th>
        <th scope="col">Name</th>
        <th scope="col">Genre</th>
        <th scope="col">Rating</th>
      </thead>
      <tbody id="my-games-tbody"></tbody>
    </table>
  </div>

  <div id="wishlist-container" class="container">
    <h2>Wishlist</h2>
    <table id="wishlist-table" class="table table-striped">
      <thead>
        <th scope="col">Cover</th>
        <th scope="col">Name</th>
        <th scope="col">Genre</th>
        <th scope="col">Rating</th>
      </thead>
      <tbody id="wishlist-tbody"></tbody>
    </table>
  </div>
</body>

</html>
