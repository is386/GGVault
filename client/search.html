<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GGVault</title>
  <link rel="stylesheet" type="text/css" href="css/search.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="js/search.js"></script>
  <script src="js/auth.js"></script>
</head>

<body onload="init();">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">GGVault</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active text-center">
            <form class="d-flex" action="search.html" method="GET">
              <input id="search" class="form-control me-2" name="searchTerm" type="search" placeholder="Search for Games" aria-label="Search" required>
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button class="btn btn-danger mt-2" type="submit" onclick="logout();"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</button>
          </li>
        </ul>
      </div>  
    </div>      
  </nav>

  <div class="container mb-4">
      <h1 id="no-results" hidden>No results found</h1>
      <div id="results" class="row outer-container mt-4">
  </div>
  </div>


  <script>
    function init() {
      authHome();
      search();
    }
  </script>
</body>
