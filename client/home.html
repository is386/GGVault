<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GGVault</title>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="js/games.js"></script>
  <script src="js/auth.js"></script>
</head>

<body onload="authHome();">
  <div class="outer-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">GGVault</a>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active text-center">
            <form class="d-flex">
              <input id="search" class="form-control me-2" type="search" placeholder="Search for Games" aria-label="Search" required>
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </ul>
      </div>      
    </nav>
  
    <div class="container acc-container">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseTwo">
              <h3>My Games</h3>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div id="my-games-container" class="container">
                <table id="my-games-table" class="table table-striped table-secondary table-hover">
                  <thead class="table-dark">
                      <tr>
                          <th width="20%" scope="col">Cover</th>
                          <th scope="col">Name</th>
                          <th scope="col">Genre</th>
                          <th scope="col">Rating</th>
                      </tr>
                    </thead>
                <tbody id="my-games-tbody"></tbody>
              </table>
            </div>   
          </div>
        </div>
  
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <h3>Wishlist</h3>
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div id="wishlist-container" class="container">
                <table id="wishlist-table" class="table table-striped table-secondary table-hover">
                  <thead class="table-dark">
                      <tr>
                          <th width="20%" scope="col">Cover</th>
                          <th scope="col">Name</th>
                          <th scope="col">Genre</th>
                          <th scope="col">Rating</th>
                      </tr>
                    </thead>
                <tbody id="wishlist-tbody"></tbody>
              </table>
            </div>   
          </div>  
          </div>
        </div>
      </div>     
    </div>
  </div>

</body>
</html>
