<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GGVault</title>
  <link rel="stylesheet" type="text/css" href="static/css/main.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="/static/js/games.js"></script>
  <script src="static/js/auth.js"></script>
</head>

<body onload="init();">
  <div class="outer-container">
    <div id="deleteModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Game</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="modalText"></p>
          </div>
          <div class="modal-footer">
            <button id="deleteBtn" onclick="deleteGame();" type="button" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/games">GGVault</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link" href="/games">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active text-center">
              <form class="d-flex" action="search" method="GET">
                <input id="search" class="form-control me-2" name="searchTerm" type="search" placeholder="Search for Games" aria-label="Search" required>
                <button class="btn btn-primary" type="submit">Search</button>
              </form>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <button class="btn btn-danger mt-2" type="submit" onclick="logout();"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</button>
            </li>
          </ul>
        </div>  
      </div>      
    </nav>
  
    <div class="container acc-container">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseTwo">
              <h3>My Games</h3>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div id="my-games-container" class="container">
                <table id="my-games-table" class="table table-striped table-secondary table-hover">
                  <thead class="table-dark">
                      <tr>
                          <th width="20%" scope="col">Cover</th>
                          <th scope="col">Name</th>
                          <th scope="col">Genre</th>
                          <th scope="col"></th>
                      </tr>
                    </thead>
                <tbody id="my-games-tbody"></tbody>
              </table>
            </div>   
          </div>
        </div>
  
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <h3>Wishlist</h3>
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div id="wishlist-container" class="container">
                <table id="wishlist-table" class="table table-striped table-secondary table-hover">
                  <thead class="table-dark">
                      <tr>
                          <th width="20%" scope="col">Cover</th>
                          <th scope="col">Name</th>
                          <th scope="col">Genre</th>
                          <th scope="col"></th>
                      </tr>
                    </thead>
                <tbody id="wishlist-tbody"></tbody>
              </table>
            </div>   
          </div>  
          </div>
        </div>
      </div>     
    </div>
  </div>

  <script>
    function init() {
      authHome();
      loadGames();
    }
  </script>
</body>
</html>
